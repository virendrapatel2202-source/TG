<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title -->
    <title>Etisalat</title>    

    <!-- Core Stylesheet -->
    <link href="style.css" rel="stylesheet">    
   
</head>

<body class="english-font">
    <div class="wrapper-con">
        <!-- ***** Header Area Start ***** -->
        <header class="header_area animated">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Menu Area Start -->
                    <div class="col-12 col-lg-10">
                        <div class="menu_area">
                            <a class="navbar-brand" href="#"><img src="img/logo.png" alt="" title="" /></a>
                        </div>
                    </div>               
                </div>
            </div>
        </header>
        <!-- ***** Header Area End ***** -->
        
        <!-- ***** Start ***** -->
        <section class="special-area section_padding_100" id="about">
            <div class="container-fluid" id="exitpage">
                <div class="row">
                    <div class="col-12">
                        <!-- Section Heading Area -->
                        <div class="section-heading text-center">
                            <h2>System Health</h2>
                        </div>
                        <div class="sysh-wrapper">
                            <table class="w-100 table table-bordered">
                                 <tr>
                                    <td class="box-blue"><img src="img/network-icon.png" alt="Printer" title="Printer"/></td>
                                    <td><h4 class="m-0 text-left">Network</h4></td>
                                    <td class="text-left"><span>Working Correctly</span></td>
                                    <td><div class="sysh-btm-img-con"><img src="img/chk-icon.png" alt="Notification" title="Notification"/></div></td>
                                </tr>
                                <tr>
                                    <td class="box-orange"><img src="img/db-icon.png" alt="Printer" title="Printer"/></td>
                                    <td><h4 class="m-0 text-left">OptiQ API</h4></td>
                                    <td class="text-left"><span>OK</span></td>
                                    <td><div class="sysh-btm-img-con"><img src="img/chk-icon.png" alt="Notification" title="Notification"/></div></td>
                                </tr>
                                <tr>
                                    <td class="box-blue" width="15%"><img src="img/printer-icon.png" alt="Printer" title="Printer"/></td>
                                    <td width="20%"><h4 class="m-0 text-left">Printer</h4></td>
                                    <td class="text-left"><span class="sysh-red-message">A printer error has occurred...</span></td>
                                    <td width="10%"><div class="sysh-btm-img-con"><img src="img/info-icon.png" alt="Notification" title="Notification"/></div></td>
                                </tr>                               
                                <tr>
                                    <td class="box-orange"><img src="img/card-icon.png" alt="Printer" title="Printer"/></td>
                                    <td><h4 class="m-0 text-left">Card</h4></td>
                                    <td class="text-left"><span>Working Correctly</span></td>
                                    <td><div class="sysh-btm-img-con"><img src="img/chk-icon.png" alt="Notification" title="Notification"/></div></td>
                                </tr>
                                 <tr>
                                    <td class="box-blue"><img src="img/system-icon.png" alt="Printer" title="Printer"/></td>
                                    <td><h4 class="m-0 text-left">System</h4></td>
                                    <td class="text-left"><span class="sysh-red-message">A system error has occurred...</span></td>
                                    <td><div class="sysh-btm-img-con"><img src="img/info-icon.png" alt="Notification" title="Notification"/></div></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ***** End ***** -->   
    </div>

    <!-- Jquery-2.2.4 JS -->
    <script src="js/jquery-2.2.4.min.js"></script> 

    <!-- Bootstrap-4 Beta JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- All Plugins JS -->
    <script src="js/plugins.js"></script>   
    <!-- Footer Reveal JS -->
    <script src="js/footer-reveal.min.js"></script>
</body>
</html>
